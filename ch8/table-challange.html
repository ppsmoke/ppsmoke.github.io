<!DOCTYPE html>
<html>
        <head>
             <meta charset="utf-8"/>
             <title>simple table</title>
        <style> td,  th {border: 1px solid #ccc:}
        table {border:1px solid black;}
        </style>
        
        </head> 
         <body>
        <table>
            <thead>
            <tr>
               <th rowspan="2"></th><th colspan="2"> a commom header for two subheads</th></th rowspan="2">header 3</th>
                </tr>
             <tr>
                <th>header 1</th><th>header 2</th>
                
                
            </tr>
            <tbody>
            <tr>
                <th scope="row">thing a </th><td>data a1</td><td>data a2</td><td>data a3</td>
                
                
            </tr>
        
        <tr>
            <th scope="row">thing b </th><td>data b1</td><td>data b2</td><td>data b3</td>
            </tr>
        
        
        <tr>
            <th scope="row">thing c </th><td>data c1</td><td>data c2</td><td>data c3</td>
         </tr>
         </tbody>
        </table>
        </body>
        </html>
